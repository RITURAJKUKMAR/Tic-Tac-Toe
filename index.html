<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Game</title>

<body>

        <button class="reset-btn">NEW GAME</button>
        <div class="container">
            <div class="draw">

            </div>
            <button class="btns"> </button>
            <button class="btns"> </button>
            <button class="btns"> </button>
            <button class="btns"> </button>
            <button class="btns"> </button>
            <button class="btns"> </button>
            <button class="btns"> </button>
            <button class="btns"> </button>
            <button class="btns"> </button>
        </div>
    </main>
    <div id="res" class="result">
        <button class="reset-btn">NEW GAME</button>
        <p id="won-result"></p>
        <p id="lost-result"></p>
        <p>GAME END</p>
    </div>
    <footer>
        <p><b>Copyright &copy 2017 Tic Tac Toe.com</b></p>
    </footer>
    <script src="app.js"></script>
